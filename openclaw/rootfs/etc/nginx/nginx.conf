worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;
daemon off;

events {
    worker_connections 128;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 18789;
        server_name _;

        location / {
            proxy_pass http://127.0.0.1:18800;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Disable upstream compression so sub_filter works
            proxy_set_header Accept-Encoding "";

            # Inject script to fix WebSocket URL when accessed through HA ingress
            sub_filter '</head>' '<script>(function(){var p=location.pathname;if(p.indexOf("/hassio/ingress/")===0||p.indexOf("/api/hassio_ingress/")===0){var proto=location.protocol==="https:"?"wss":"ws";var gw=proto+"://"+location.host+p.replace(/\/$/,"");var k="openclaw.control.settings.v1";var s;try{s=JSON.parse(localStorage.getItem(k)||"{}")}catch(e){s={}}if(s.gatewayUrl!==gw){s.gatewayUrl=gw;localStorage.setItem(k,JSON.stringify(s));location.reload()}}})();</script></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }
    }
}
