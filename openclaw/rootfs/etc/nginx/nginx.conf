worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;
daemon off;

events {
    worker_connections 128;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 18789;
        server_name _;

        # Serve the ingress WebSocket fix script
        location = /__openclaw_ingress_fix.js {
            alias /etc/openclaw/ingress-fix.js;
            default_type application/javascript;
        }

        location / {
            proxy_pass http://127.0.0.1:18800;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Disable upstream compression so sub_filter works
            proxy_set_header Accept-Encoding "";

            # Inject script reference to fix WebSocket URL for HA ingress
            sub_filter '</head>' '<script src="/__openclaw_ingress_fix.js"></script></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }
    }
}
