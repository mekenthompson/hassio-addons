---
name: OpenClaw AI Assistant
version: "1.0.43"
slug: openclaw
description: Your personal AI assistant powered by Claude Opus 4.5 via Telegram
url: https://github.com/mekenthompson/hassio-addons
arch:
  - amd64
homeassistant: "2024.1.0"
stage: stable
init: false
startup: application

# Watchdog for automatic restart on failure
watchdog: http://[HOST]:[PORT:18789]/health

# Web UI configuration
webui: http://[HOST]:[PORT:18789]

# Ingress configuration (enables sidebar panel)
ingress: true
ingress_port: 18789
ingress_stream: true
panel_icon: mdi:robot
panel_title: OpenClaw

# Port configuration
ports:
  18789/tcp: 18789
  18790/tcp: null
ports_description:
  18789/tcp: OpenClaw Web UI and Gateway
  18790/tcp: OpenClaw Bridge (internal use)

# Directory mappings
map:
  - share:rw
  - addon_config:rw
  - homeassistant_config:rw
  - media:ro
  - ssl:ro

# GPU access (Intel iGPU for GGUF/Vulkan inference)
video: true

# API access
hassio_api: true
hassio_role: admin
auth_api: true
homeassistant_api: true

# Enable terminal access in HA UI
stdin: true

# Default configuration
options:
  telegram_bot_token: ""
  gateway_token: ""
  claude_session_key: ""
  telegram_user_id: ""
  additional_packages: []
  log_level: info

# Configuration schema
schema:
  telegram_bot_token: password
  gateway_token: str?
  claude_session_key: password?
  telegram_user_id: str?
  additional_packages:
    - str
  log_level: list(trace|debug|info|warning|error)?
