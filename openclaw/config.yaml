---
name: OpenClaw AI Assistant
version: "2.0.0"
slug: openclaw
description: Multi-agent AI assistant â€” Multi-Agent via Telegram
url: https://github.com/mekenthompson/hassio-addons
arch:
  - amd64
homeassistant: "2024.1.0"
stage: stable
init: false
startup: application

# Watchdog for automatic restart on failure
watchdog: http://[HOST]:[PORT:18789]/health

# Web UI configuration
webui: http://[HOST]:[PORT:18789]

# Ingress configuration (enables sidebar panel)
ingress: true
ingress_port: 18789
ingress_stream: true
panel_icon: mdi:robot
panel_title: OpenClaw

# Port configuration
ports:
  18789/tcp: 18789
ports_description:
  18789/tcp: OpenClaw Web UI and Gateway

# Directory mappings
# NOTE: hassio_api/auth_api/homeassistant_api removed
# HA access is now via SSH + REST API tokens (credential-scoped, not process-scoped)
map:
  - share:rw
  - addon_config:rw
  - ssl:ro

# GPU access (Intel iGPU for GGUF/Vulkan inference)
video: true

# Enable terminal access in HA UI
stdin: true

# Default configuration
options:
  # Ken's bot (primary agent)
  telegram_bot_token: ""
  telegram_user_id: ""
  # Lisa's bot (second agent)
  lisa_telegram_bot_token: ""
  lisa_telegram_user_id: ""
  # Shared
  gateway_token: ""
  claude_session_key: ""
  additional_packages: []
  log_level: info

# Configuration schema
schema:
  telegram_bot_token: password
  telegram_user_id: str?
  lisa_telegram_bot_token: password?
  lisa_telegram_user_id: str?
  gateway_token: str?
  claude_session_key: password?
  additional_packages:
    - str
  log_level: list(trace|debug|info|warning|error)?
