---
name: OpenClaw AI Assistant
version: "2.0.2"
slug: openclaw
description: Multi-agent AI assistant via Telegram, running on Home Assistant
url: https://github.com/mekenthompson/hassio-addons
arch:
  - amd64
homeassistant: "2024.1.0"
stage: stable
init: false
startup: application

# Watchdog for automatic restart on failure
watchdog: http://[HOST]:[PORT:18789]/health

# Web UI configuration
webui: http://[HOST]:[PORT:18789]

# Ingress configuration (enables sidebar panel)
ingress: true
ingress_port: 18789
ingress_stream: true
panel_icon: mdi:robot
panel_title: OpenClaw

# Port configuration
ports:
  18789/tcp: 18789
ports_description:
  18789/tcp: OpenClaw Web UI and Gateway

# Directory mappings
map:
  - share:rw
  - addon_config:rw
  - ssl:ro

# GPU access (Intel iGPU for GGUF/Vulkan inference)
video: true

# Enable terminal access in HA UI
stdin: true

# ---- Configuration ----
# These options are for INITIAL SETUP / BOOTSTRAP only.
# After first boot, openclaw.json is the source of truth for all
# agent, channel, model, and tool configuration.
# Edit openclaw.json directly or via the OpenClaw web UI.
#
# The only options re-applied on every restart are:
#   - gateway_token (synced to nginx proxy and openclaw.json)
#   - additional_packages (installed on every boot)
#   - log_level (applied to bootstrap config only)

options:
  # --- Bootstrap (first run only) ---
  # Primary agent Telegram bot
  telegram_bot_token: ""
  telegram_user_id: ""
  # Second agent Telegram bot (optional)
  second_agent_bot_token: ""
  second_agent_user_id: ""
  # Initial Claude auth (optional â€” can also configure via web UI)
  claude_session_key: ""

  # --- Infrastructure (every restart) ---
  gateway_token: ""
  additional_packages: []
  log_level: info

schema:
  telegram_bot_token: password
  telegram_user_id: str?
  second_agent_bot_token: password?
  second_agent_user_id: str?
  claude_session_key: password?
  gateway_token: str?
  additional_packages:
    - str
  log_level: list(trace|debug|info|warning|error)?
